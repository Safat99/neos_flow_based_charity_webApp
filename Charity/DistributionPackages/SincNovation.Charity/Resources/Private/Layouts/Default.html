<!DOCTYPE html>
<html lang="en">
<head>
    <title>SINC-NOVATION-Charity</title>
    <link rel="stylesheet" href="Public/CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-hash-value" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Public/images/logo-sincnovation@2x.png" alt="Logo" class="logo">
            <text class="site-title">CHARITY</text>
        </div>
    </header>

    <f:if condition="{request.controllerName} != 'ThankYou'">
        <f:then>
            <section class="intro-text">
                <div>
                    <h2 class="intro-title">
                        WIR SPENDEN – SIE ENTSCHEIDEN AN WEN
                    </h2>
                    <p class="intro-description">
                        Machen Sie mit und entscheiden Sie selbst, an welche ausgewählte Organisation gespendet wird.
                    </p>
                    <h2 class="intro-title">
                        WE DONATE – YOU DECIDE TO WHOM
                    </h2>
                    <p class="intro-description">
                        Join us and decide to which of the selected organisations you would like to donate.
                    </p>
                </div>
            </section>
        </f:then>
    </f:if>

    <f:render section="content" />

    <footer class="footer">
        <div class="container">
            <!-- Footer content can go here -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <f:render section="scripts" />
</body>
</html>
